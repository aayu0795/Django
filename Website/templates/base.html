{% load static %}
{% static "images" as baseurl %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>


    <!--  Bootstrap css file  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--  font awesome icons  -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">


    <!--  Magnific Popup css file  -->
    <link rel="stylesheet" href="{% static 'vendor/Magnific-Popup/dist/magnific-popup.css' %}">


    <!--  Owl-carousel css file  -->
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">


    <!--  custom css file  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--  Responsive css file  -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>

<body>

    <!--  ======================= Start Header Area ============================== -->

    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png '%}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--  ======================= End Header Area ============================== -->

<main class="site-main">

    <!--  ======================= Start Main Area ============================== -->
    {% block body%}

    {% endblock %}
    <!--  ======================= End Main Area ============================== -->


</main>

    <!--  ======================= Start Fotter Area ============================== -->
    <footer class="footer-area">
        <div class="container">
            <div class="">
                <div class="site-logo text-center py-4">
                    <a href="#"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
                </div>
                <div class="social text-center">
                    <h5 class="text-uppercase">Follow me</h5>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyrights text-center">
                    <p class="para">
                        Copyright Â©2019 All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--  ======================= End Fotter Area ============================== -->

    <!--  Jquery js file  -->
    <script src="{% static 'js/jquery.3.4.1.js' %}"></script>

    <!--  Bootstrap js file  -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--  isotope js library  -->
    <script src="{% static 'vendor/isotope/isotope.min.js' %}"></script>

    <!--  Magnific popup script file  -->
    <script src="{% static 'vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js' %}"></script>

    <!--  Owl-carousel js file  -->
    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <!--  custom js file  -->
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
